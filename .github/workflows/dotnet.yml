name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore LinuxSolution.sln
    - name: Build
      run: dotnet build LinuxSolution.sln --no-restore
    - name: Test
      run: dotnet test LinuxSolution.sln --no-build --verbosity normal
      
    - name: Generate Documentation
      uses: FuLagann/csharp-docs-generator@v1.0
      with:
          build-tasks: dotnet build
          cleanup-tasks: dotnet clean
          binaries: Barotrauma/bin/DebugWindows/netcoreapp3.1/DedicatedServer.dll
          output-path: docs/api
          user-email: csharp.doc.gen@gmail.com
          user-name: C# Document Generator
